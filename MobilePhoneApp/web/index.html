<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="mobileScript.js"></script> 
    </head>

    <body>
        <section data-role="page" id="homePage">
            <header data-role="header">
                <a href="#addContact" data-role="button" data-icon="plus"> Add </a> <!-- add Button -->
                <h2>Contact List</h2>
            </header>
            <div data-role="content">
                <ul data-role="listview" data-filter="true" data-filter-placeholder="Search " data-inset="true">
                    <li>       
                        <table width="100%">
                            <tr>
                                <td width=10% id="image">
                                    <a href="#contactDetais"><img src="man.png" width="100px"></a></td>
                                <td width=30% margin="10px" id="name">
                                        <label>Name</label>
                                </td>
                                <td width=40%></td>
                                <td width=10%>
                                    <a href="#tel:01097483095" class="ui-btn ui-icon-phone ui-btn-icon-notext ui-corner-all">
                                        
                                    </a>
                                </td>
                            </tr> 
                        </table>
                    </li>
                </ul>
            </div>
            <footer data-role="footer">
                <h1> Contact List</h1>
            </footer>

        </section> 
        <!-------------------------------------------------------->
        <section data-role="page" id="contactDetais">

            <header data-role="header" data-add-back-btn="true">
                <h1>Contact Details</h1>
            </header>

            <div data-role="content">
                <img src="man.png" width=10% > 
                <h3>Contact Name</h3>
                <div id="custom-border-radius">
                    <table>
                        <tr>
                            <td>
                                <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></a>   
                                <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                                    <div data-role="header" data-theme="a">
                                        <h1>Delete Contact ?</h1>
                                    </div>
                                    <div role="main" class="ui-content">
                                        <h3 class="ui-title">Are you sure you want to delete this Contact</h3>
                                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Delete</a>
                                    </div>
                                </div>   


                            </td>
                            <td><a href="#addContact" class="ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all"></a></td>
                            <td> <a href="tel:010" class="ui-btn ui-icon-phone ui-btn-icon-notext ui-corner-all"></a></td>
                        </tr>
                    </table>

                </div>
            </div>

            <footer data-role="footer">
                <h1>Contact List</h1>
            </footer>
        </section>

        <!-- Page 2 ------------------------------------------------------------->
        <section data-role="page" id="addContact">
            <header data-role="header" data-add-back-btn="true">
                <h1>Add Contact </h1>
            </header>
            <form data-role="content">
                <div class="ui-field-contain">
                    <label for="textinput-fc">Name: </label>
                    <input type="text" name="userName" id="textinput-fc" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="tel">Phone: </label>
                    <input type="tel" name="userPhone" id="tel" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="email">Email: </label>
                    <input type="email" name="useremail" id="email" value="">
                </div>
                <div class="ui-field-contain">
                    <label> Gender </label>
                    <select id="flipgender" name="gender" data-role="slider">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <a href="" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-left" id="btnSave">Save</a>
                    <a href="" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left" id="btnCancel">Cancel</a>
                </div>
                <footer data-role="footer">
                    <h3>Contact List</h3>
                </footer>
            </form>
        </section>
    </body>
</html>
